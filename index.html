<html lang="en">
<head>

<body>

<section id="main" class="text-center">
    <div class="container">
        <h1 class="text-warning display-1">Weather</h1>

            <input type="text" id="search-city" class="form-control my-4" placeholder="Search City">
        </div>
        <input type="submit" type="button" onclick="searchCity()" name="" id="submit" class="btn btn-dark mb-4" value="Search">
    </div>
    
</section>

<section id="output" class="text-center">

           <div class="card-header" >
               <h4 id="city-name">-    -    -</h4>
           </div>
           <div class="card-body">
               <h1 id="weather-type" class= ""> - - -</h1>

                   <li>Min Temp : <span id="min-temp">--- </span> F</li>
                   <li>Max Temp : <span id="max-temp">--- </span> F</li>
               </ul>
           </div>
    </div>
</section>
